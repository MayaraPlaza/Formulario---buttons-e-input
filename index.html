<!-- 
button

- representa um botão
- usado para enviar formularios
- É estilizado pelo user agent

Atributos comuns
- type
    - submit - enviar formulario
    - reset - limpa formulario
    - button
- autofocus
- disable 
- name
- value
- forma


--> 


        <!--Linka em um formulario qualquer// -->

<form action="" id="meu-form"></form>

<!--botão é mais intuitivo para saber que no html tem um botão mas tem a mesma funcionalidade do input-->

<button type="submit" form="meu-form">Enviar</button>

<!-- dentro do "value" fica o "valor"-->
ou 
<input type="submit" form="meu-form" value="Enviar"></button>

<!--
Para receber valor em um botão // 
<button type="submit" name="button" value="Valor Qualquer">Enviar</button>
-->


<!--
    Para desabilitar o botão //
<button disabled>Enviar</button>
-->


<!--
        foco está nele //
<button autofocus>Enviar</button>
-->

</form>
